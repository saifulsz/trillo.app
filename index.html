<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
    <div class="container">
        <header class="header" id="header">
            <img src="img/logo.png" alt="trillo logo" class="logo" />

            <form action="#" method="post" class="search">
                <input type="text" name="" id="" class="search__input" placeholder="Search hotels" />
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">8</span>
                </div>
                <div class="user-nav__box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">10</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/user-1.jpg" alt="user photo" class="user-nav__user--photo" />
                    <span class="user-nav__user--name">Jonas</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="side-bar">
                <ul class="side-bar__list">
                    <li class="side-bar__item">
                        <a href="#" class="side-bar__link">
                            <svg class="side-bar__icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>
                    <li class="side-bar__item">
                        <a href="#" class="side-bar__link">
                            <svg class="side-bar__icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span>Flight</span>
                        </a>
                    </li>
                    <li class="side-bar__item">
                        <a href="#" class="side-bar__link">
                            <svg class="side-bar__icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span>Car Rental</span>
                        </a>
                    </li>
                    <li class="side-bar__item">
                        <a href="#" class="side-bar__link">
                            <svg class="side-bar__icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg>
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>

                <div class="side-bar__copyright">&copy; 2020 by trollo.app</div>
            </nav>

            <main class="hotel-view">
                <div class="gallery">
                    <figure class="gallery__item">
                        <img src="img/hotel-1.jpg" alt="hotel image -1" class="gallery__img"/>
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/hotel-2.jpg" alt="hotel image -2" class="gallery__img"/>
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/hotel-3.jpg" alt="hotel image -3" class="gallery__img"/>
                    </figure>
                </div>

                <div class="hotel-overview">
                    <div class="hotel-overview__header">
                        <h2 class="hotel-overview__heading">
                            HOTEL LAS PALMAS
                        </h2>
                        <div class="hotel-overview__star">
                            <svg class="hotel-overview__star--icon">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="hotel-overview__star--icon">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="hotel-overview__star--icon">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="hotel-overview__star--icon">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="hotel-overview__star--icon">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                        </div>

                        <div class="hotel-overview__location">
                            <svg class="hotel-overview__location--icon">
                                <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                            </svg>
                            <button class="hotel-overview__location--btn">
                                Dhaka, Bangladesh
                            </button>
                        </div>

                        <div class="hotel-overview__rating">
                            <div class="hotel-overview__rating--average">9.8</div>
                            <div class="hotel-overview__rating--count">458 votes</div>
                        </div>
                    </div>
                </div>
            </main>


        </div>
    </div>
</body>

</html>
